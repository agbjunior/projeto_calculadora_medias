<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=PT+Serif&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <header>
            <h1> &#x1F393 Calculadora de médias</h1>
        </header>
            <form id="form-atividade">
                <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
                <input type="number" id="nota-atividade" required placeholder="Nota" min="0" max="10">
                <button id="row" type="submit" >Adicionar +</button>
            </form>
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th ><strong>Nome da atividade</strong></th>
                            <th><strong>Nota da atividade</strong></th>
                            <th><strong>Aprovado?</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Média final</td>
                            <td id="media-final-valor">---</td>
                            <td id="media-final-resultado">---</td><span class="resultado aprovado reprovado"></span></td>
                    </tfoot>
                </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
